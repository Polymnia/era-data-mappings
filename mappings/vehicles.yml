prefixes:
  xsd: "http://www.w3.org/2001/XMLSchema#"
  idlab-fn: "http://example.com/idlab/function/"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  eu-country: "http://publications.europa.eu/resource/authority/country/"
  era: "http://era.europa.eu/ns#"

  mappings:
    vehicles-ecvvr:
      sources:
        - ["data/ecvvr.csc~csv"]
      s: "http://era.europa.eu/implementation#V_$(EVN)"
      po:
        - [a, era:Vehicle]
        - [era:vehicleSeries, $(SERIES)]
        - p: era:vehicleType
          o: "http://era.europa.eu/implementation#VT_$(ERA_TV_REFERENCE)"
          condition:
            function: idlab-fn:notEqual
            parameters:
              - [grel:valueParameter, $(ERA_TV_REFERENCE)]
              - [grel:valueParameter2, ""]
        - p: era:manufacturingCountry
          o: 
            - mapping: eu-country
              condition:
                function: equal
                parameters:
                  - [str1, $(NSA_COUNTRY_CODE)]
                  - [str2, $(code)]
  
    eu-country:
      sources:
        - ["data/countries.csv~csv"]
      s: $(eu)